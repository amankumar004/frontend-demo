<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>MeetHub</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <!-- nav-bar -->
        <div class="navbar">

            <!-- left corner -->
            <div class="left-corner">
                <img src="favicon.png" alt="Logo-image" class="logo-image">
                <div class="logo-text">meetHub</div>
            </div>

            <!-- right corner -->
            <div class="right-corner">
                <div>
                    <button class="login-button">Login</button>
                </div>
                <div >
                    <button class="signup-button">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- main section -->

        <div class="main-section">

            <div class="left-part">
                <!-- display text -->
                <div class="display-text">
                    Seamless Meetings, <br> Superior Collaboration
                </div>
                <div class="button-join">
                    <!-- generate meet button -->
                    <div class="generate-meet">New Meeting</div>
                    <!-- join meet button -->
                    <input class="input-label" type="text" placeholder="Enter a code">
                    <div class="join-meet">Join</div>
                </div>
            </div>

            <div class="right-part">
                <div class="video-part">
                    <video src="vecteezy_2d-people-in-meeting_35616783.mp4" autoplay loop muted class="video"></video>
                </div> 
            </div>

        </div>

    </div>
</body>
</html>
